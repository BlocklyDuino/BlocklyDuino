<html>
<head>
    <meta charset="utf-8">
    <title>CyberDuino</title>
    <link rel="stylesheet" type="text/css" href="css/highlightjs-9.7.0.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body onload="init()">
<table height="100%" width="100%">
    <tr>
        <td>
            <img src="https://leetspeak.se/2016/images/kidspeak/logo.png" alt="CyberDuino &gt; web-based visual programming editor for arduino" style="width:220px;" />
        </td>
    </tr>
    <tr>
        <td>
            <table width="100%">
                <tr id="tabRow" height="1em">
                    <td id="tab_blocks" class="tabon" onclick="tabClick('blocks')">Blocks</td>
                    <td class="tabmin">&nbsp;</td>
                    <td id="tab_arduino" class="taboff" onclick="tabClick('arduino')">Arduino</td>
                    <td class="tabmin">&nbsp;</td>
                    <td class="tabmax">
                        <button type="button" onclick="uploadClick()">Upload</button>
                        <button type="button" onclick="resetClick()">Reset</button>
                        <button onclick="discard()">Discard</button>
                        <button onclick="saveCode()">Save Arduino Code</button>
                        <button onclick="save()">Save XML</button>
                        <button id="fakeload">Load XML</button>
                        <input type="file" id="load" style="display: none;"/>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td height="99%" id="content_area"></td>
    </tr>
</table>
<div id="content_blocks" class="content"></div>
<!--<textarea id="content_arduino" class="content" readonly wrap="off"></textarea>-->
<pre>
    <code id="content_arduino" class="content hljs cpp"></code>
</pre>

<xml id="toolbox" style="display: none">
    <category name="Logic">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_null"></block>
    </category>
    <category name="Control">
        <block type="base_delay">
            <value name="DELAY_TIME">
                <block type="math_number">
                    <field name="NUM">1000</field>
                </block>
            </value>
        </block>
        <block type="controls_for">
            <value name="FROM">
                <block type="math_number">
                    <field name="NUM">1</field>
                </block>
            </value>
            <value name="TO">
                <block type="math_number">
                    <field name="NUM">10</field>
                </block>
            </value>
        </block>
        <block type="controls_whileUntil"></block>
    </category>
    <category name="Math">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="base_map">
            <value name="DMAX">
                <block type="math_number">
                    <field name="NUM">180</field>
                </block>
            </value>
        </block>
    </category>
    <category name="Text">
        <block type="text"></block>
        <block type="text_commentout"></block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
    <sep></sep>
    <category name="Input/Output">
        <category name="Digital">
            <block type="inout_highlow"></block>
            <block type="inout_digitalpin"></block>
            <block type="inout_digital_write"></block>
            <block type="inout_custom_digital_write">
                <value name="PIN">
                    <block type="inout_digitalpin">
                        <field name="PIN">1</field>
                    </block>
                </value>
                <value name="STAT">
                    <block type="inout_highlow">
                        <field name="BOOL">HIGH</field>
                    </block>
                </value>
            </block>
            <block type="inout_digital_read"></block>
        </category>
        <category name="Analog">
            <block type="inout_analog_write">
                <value name="NUM">
                    <block type="math_number">
                        <field name="NUM">255</field>
                    </block>
                </value>
            </block>
            <block type="inout_analog_read"></block>
        </category>
        <category name="Serial">
            <block type="serial_available"></block>
            <block type="serial_print">
                <value name="CONTENT">
                    <block type="text">
                        <field name="TEXT"></field>
                    </block>
                </value>
            </block>
            <block type="serial_println">
                <value name="CONTENT">
                    <block type="text">
                        <field name="TEXT"></field>
                    </block>
                </value>
            </block>
            <block type="serial_read"></block>
            <block type="serial_byte_number"></block>
        </category>
        <category name="Tone">
            <block type="pulsein"></block>
            <block type="tone"></block>
            <block type="custom_tone">
                <value name="FREQ">
                    <block type="math_number">
                        <field name="NUM">255</field>
                    </block>
                </value>
            </block>
        </category>
    </category>
</xml>
<script type="text/javascript" src="blockly/blockly_compressed.js"></script>
<script type="text/javascript" src="blockly/blocks_compressed.js"></script>
<script type="text/javascript" src="blockly/arduino_compressed.js"></script>
<script type="text/javascript" src="blockly/msg/js/en.js"></script>
<script type="text/javascript" src="js/Blob.js"></script>
<script type="text/javascript" src="js/spin.js"></script>
<script type="text/javascript" src="js/FileSaver.min.js"></script>
<script type="text/javascript" src="js/blockly_helper.js"></script>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/highlightjs-9.7.0.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
